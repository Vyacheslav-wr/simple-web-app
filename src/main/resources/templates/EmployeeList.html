<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<table border="1" id="tableID">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Job tittle</th>
        <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.getFirstName()}"></td>
        <td th:text="${employee.getLastName()}"></td>
        <td th:text="${employee.getDepartment()}"></td>
        <td th:text="${employee.getGender()}"></td>
        <td th:text="${employee.getJobTittle()}"></td>
        <td th:text="${employee.getBirthday()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
